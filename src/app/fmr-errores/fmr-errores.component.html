<app-header></app-header>
<div class="container"> 
    <div class="row">  
        <div class="py-5 text-center">
           <h2>Formulario Descarga de erorres</h2>
          <p class="lead">Seleccione el archivo a descargar...</p>
        </div>


        <div class="col-md-4 offset-md-2  col-xs-12">
            <div class="mb-4 row">
              <label for="selTipoDoc" style="float: left" class="col-sm-3 col-form-label">ID Archivo <i class="fa fa-file-archive-o" aria-hidden="true"></i></label>
              <div class="col-sm-9">
                <input class="form-control" disabled [(ngModel)]="Id"/>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-xs-6">
                <button class="btn btn-outline-success btn-sd" style="width: 100%;" style="display: inline" (click)="descargarArchivo()">
                    <fa-icon [icon]="i_faDownload"></fa-icon>  Descargar Archivos
                </button>
          </div>
          <div class="col-md-2 col-xs-6">
                <button class="btn btn-outline-warning btn-sd" style="width: 100%;" style="display: inline" (click)="limpiar()">
                    <fa-icon [icon]="i_faEraser"></fa-icon>  Limpiar
                </button>
            </div>

            <label for="txtMessage" style="color: red;" *ngIf="message">{{message}}</label>
            <label for="txtmessageSuccess" style="color: blue;" *ngIf="messageSuccess">{{messageSuccess}}</label>

        <div class="col-md-10 offset-md-1 col-xs-12">
            <div class="d-flex flex-row-reverse bd-highlight mb-2">
                <div class="p-2 bd-highlight">
                    <select (change)="onTableSizeChange($event)" class="custom-select">
                        <option *ngFor="let size of tableSizes" [ngValue]="size">
                            {{ size }}
                        </option>
                    </select>
                </div>
            </div>
            <table mdbTable class="table table-striped table-hover" style="width: 100%;margin-bottom: 50px;">
                <thead>
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let el of elements | paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index" [class.active]="i == currentIndex">
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.name}}</td>
                    <td>{{el.createTime}}</td>
                    <td>{{el.fileType}}</td>
                    <td> <button class="btn btn-outline-success btn-sd" style="width: 100%;" style="display: inline" (click)="mostrarValor(this.el)">
                        <fa-icon [icon]="i_faEye"></fa-icon> 
                    </button> </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls 
                    responsive="true" 
                    previousLabel="Prev" 
                    nextLabel="Next" 
                    (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
